<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .kanban-board {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 50px auto;
    }
    .column {
      width: 30%;
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 5px;
    }
    .task {
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      cursor: move;
    }
    h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="kanban-board">
    <div class="column" id="todo">
      <h3>To Do</h3>
    </div>
    <div class="column" id="in-progress">
      <h3>In Progress</h3>
    </div>
    <div class="column" id="completed">
      <h3>Completed</h3>
    </div>
  </div>
</body>
</html>
