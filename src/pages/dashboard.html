<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 800px;
      margin: 50px auto;
    }
    .project-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .project-item {
      width: 30%;
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Your Teams and Projects</h2>
    <div class="project-list" id="projects"></div>
  </div>
</body>
</html>
